<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link css -->
    <link rel="stylesheet" href="dist/index.css" />
    <link rel="icon" href="/assets/images/programming.png" type="image/png" />
    <title>Portfolio</title>
    <script defer src="./js/main.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <a href="/" class="header__name">Bordianu Cosmin</a>

      <nav aria-label="Main navigation" class="header__nav">
        <ul class="links-container">
          <li>
            <a href="#" class="links-container__link">
              <img src="/assets/images/home.svg" alt="home image" />
              <span class="links-container__text">Home</span>
            </a>
          </li>
          <li>
            <a href="#" class="links-container__link">
              <img src="/assets/images/about.svg" alt="about image" />
              <span class="links-container__text">About</span>
            </a>
          </li>
          <li>
            <a href="#" class="links-container__link">
              <img src="/assets/images/tools.svg" alt="skills image" />
              <span class="links-container__text">Skills</span>
            </a>
          </li>
          <li>
            <a href="#" class="links-container__link">
              <img src="/assets/images/projects.svg" alt="projects image" />
              <span class="links-container__text">Projects</span>
            </a>
          </li>
          <li>
            <button
              type="button"
              class="theme-toggle"
              aria-label="Toggle theme"
            >
              <img src="./assets/images/theme-toggle.svg" alt="" />
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero__text">
          <p>Hello, I'm</p>
          <h1 class="hero__title">Cosmin</h1>
          <p class="hero__text-p1">Frontend Developer</p>
          <div class="hero__contact">
            <button class="cv button">Download CV</button>
            <a class="contact button" href="#">Contact</a>
          </div>
          <a href="#" class="hero__scroll-link">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#1f1f1f"
            >
              <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z" />
            </svg>
          </a>
        </div>
        <div class="hero__image" id="heroImage">
          <div class="hero__image-eyes">
            <div class="eye"></div>
            <div class="eye"></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <h2>Footer</h2>
    </footer>
  </body>
</html>
